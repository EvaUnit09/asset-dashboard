      db:
        condition: service_healthy
    networks: [internal, web]
    restart: unless-stopped
    labels:                         # Traefik autoconfig
      - "traefik.enable=true"
      - "traefik.http.routers.asset-api.rule=Host(`${DOMAIN}`) && PathPrefix(`/api`)"
      - "traefik.http.services.asset-api.loadbalancer.server.port=8000"
      - "traefik.http.routers.asset-api.entrypoints=websecure"
      - "traefik.http.routers.asset-api.tls.certresolver=internal"

  ### 3️⃣  Frontend (React + Vite) ###
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile        # see sample below
      target: production
    networks: [web]
    depends_on: [backend]
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.asset-ui.rule=Host(`${DOMAIN}`)"
      - "traefik.http.services.asset-ui.loadbalancer.server.port=80"
      - "traefik.http.routers.asset-ui.entrypoints=websecure"
      - "traefik.http.routers.asset-ui.tls.certresolver=internal"

  ### 4️⃣  Edge proxy (Traefik) ###
  proxy:
    image: traefik:v3.0
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.internal.acme.tlschallenge=true"
      # comment the next line if you only need HTTP inside corp
      - "--certificatesresolvers.internal.acme.email=you@company.com"
      - "--certificatesresolvers.internal.acme.storage=/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./traefik/acme.json:/acme.json"
    networks: [web]
    restart: unless-stopped
