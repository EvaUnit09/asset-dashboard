version: "3.9"

############################
# Re-usable env & networks #
############################
x-common-env: &common-env
  TZ: America/New_York
  # Pick up proxy settings if you need Zscaler inside the containers
  # HTTP_PROXY: http://proxy.corp.local:8080
  # HTTPS_PROXY: http://proxy.corp.local:8080

networks:
  web:       # Public-facing traffic (HTTP/S)
  internal:  # DB-only traffic

volumes:
  pgdata:    # Durable Postgres cluster
  pgdata_test:    # Durable Postgres cluster for test database
####################
# Service section  #
####################
services:
  ### 1️⃣  Postgres DB ###
  db:
    image: postgres:16-alpine
    environment:
      <<: *common-env
      POSTGRES_DB: assetdb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?set_in_backend/.env}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks: [internal]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "admin", "-d", "assetdb"]
      interval: 10s
      retries: 5

  db_test:
    image: postgres:16-alpine
    environment:
      <<: *common-env
      POSTGRES_DB: assetdb_test
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?set_in_backend/.env}
    volumes:
      - pgdata_test:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    networks: [internal]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "admin", "-d", "assetdb_test"]
      interval: 10s
      retries: 5

  ### 2️⃣  Backend (FastAPI) ###
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile        # see sample below
      target: production            # multi-stage
    environment:
      <<: *common-env
      DATABASE_URL: postgresql+asyncpg://admin:${POSTGRES_PASSWORD}@db:5433/assetdb
      # any other env (Snipe-IT keys, JWT secret, etc.)
      SNIPEIT_API_URL: ${SNIPEIT_API_URL}
      SNIPEIT_TOKEN: ${SNIPEIT_TOKEN}


    depends_on:
      db:
        condition: service_healthy
    networks: [internal, web]
    restart: unless-stopped
    labels:                         # Traefik autoconfig
      - "traefik.enable=true"
      - "traefik.http.routers.asset-api.rule=Host(`${DOMAIN}`) && PathPrefix(`/api`)"
      - "traefik.http.services.asset-api.loadbalancer.server.port=8000"
      - "traefik.http.routers.asset-api.entrypoints=websecure"
      - "traefik.http.routers.asset-api.tls.certresolver=internal"

  ### 3️⃣  Frontend (React + Vite) ###
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile        # see sample below
      target: production
    networks: [web]
    depends_on: [backend]
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.asset-ui.rule=Host(`${DOMAIN}`)"
      - "traefik.http.services.asset-ui.loadbalancer.server.port=80"
      - "traefik.http.routers.asset-ui.entrypoints=websecure"
      - "traefik.http.routers.asset-ui.tls.certresolver=internal"

  ### 4️⃣  Edge proxy (Traefik) ###
  proxy:
    image: traefik:v3.0
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.internal.acme.tlschallenge=true"
      # comment the next line if you only need HTTP inside corp
      - "--certificatesresolvers.internal.acme.email=you@company.com"
      - "--certificatesresolvers.internal.acme.storage=/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./traefik/acme.json:/acme.json"
    networks: [web]
    restart: unless-stopped
