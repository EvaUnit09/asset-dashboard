version: "3.9"

############################
# Re-usable env & networks #
############################
x-common-env: &common-env
  TZ: America/New_York
  # Pick up proxy settings if you need Zscaler inside the containers
  # HTTP_PROXY: http://proxy.corp.local:8080
  # HTTPS_PROXY: http://proxy.corp.local:8080

networks:
  web:       # Public-facing traffic (HTTP/S)
  internal:  # DB-only traffic

volumes:
  pgdata:    # Durable Postgres cluster

####################
# Service section  #
####################
services:
  ### 1️⃣  Postgres DB ###
  db:
    image: postgres:16-alpine
    environment:
      <<: *common-env
      POSTGRES_DB: assetdb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?set_in_backend/.env}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks: [internal]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "admin"]
      interval: 10s
      retries: 5

  ### 2️⃣  Backend (FastAPI) ###
  backend:
